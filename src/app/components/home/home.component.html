<div class="hero-section">
  <h1>Cartas do Perfil</h1>
  <p>Selecione o nivel de dificuldade para iniciar</p>
  <div class="levels">
    <button mat-stroked-button (click)="selectLevel('easy')">FÁCIL</button>
    <button mat-stroked-button (click)="selectLevel('medium')">NORMAL</button>

    <button mat-stroked-button (click)="selectLevel('random')">ALEATÓRIO</button>
  </div>

</div>
